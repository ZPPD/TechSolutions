<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel='stylesheet' href='css/main.css'></link>
  <script src="https://cdn.ckeditor.com/4.11.2/standard/ckeditor.js"></script>
  <title>Tech Solutions | Company Dashboard</title>
</head>
<body>
  
  <nav class='dashboard-nav'>
    <a href="#" class="brand"><span>Tech</span> Solutions</a>
    <ul class='dashboard-menu'>
      <li><a class='menu-item' href='#'>Dashboard</a></li>
      <li><a class='menu-item' href='#'>Tasks</a></li>
      <li><a class='menu-item' href='#'>Messages</a></li>
      <li><a class='menu-item' href='#'>Users</a></li>        
      
    </ul>
    <ul class='menu-right'>
      <li><a href='login.html' class='logout-btn' href='login.html'>Logout</a></li>
    </ul>
  </nav>
  <header class='dashboard-header'>
    <h1><i class="fas fa-cogs"></i> Dashboard <small>Overview</small></h1>
    <button class="add-page btn">Add Page</button>
    <div id="page-modal" class="page-modal">
      <div class="modal-content page-content">
        <form>
          <span class="closeBtn">&times;</span>
        <h4>Add Page </h4>
        <hr>
        <div class="page-form">
          <label for="title">Page Title</label><br>
          <input type="text" id="title" placeholder='Page Title'>
        </div>
        <div class="page-form">
            <label for="body">Page Body</label><br>
            <textarea type="text" id="body" name='editor1' placeholder='Page Body'></textarea>
        </div>
        <div class="checkbox">
          <label>
            <input type="Checkbox"> Published
          </label>
        </div>
        <div class="page-form">
            <label for="tags">Meta Tags</label><br>
            <input type="text" id="tags" placeholder='Add Tags...'>
        </div>
        <div class="page-form">
          <label for="description">Meta description</label><br>
          <input type="text" id="tags" placeholder='Add Meta Description...'>
        </div>
        <button class='closeModal btn'>Save Page</button>
        </form>    
      </div>
      
    </div>
  </header>

  <main class='dashboard-main'>
    <div class="synced-chart-grid">
      <div class='charts'><div id="chart-line"></div></div>
      <div class='charts'><div id="chart-line2"></div></div>
      <div class='charts'><div id="chart-area"></div></div> 
    </div>

    <div class="bar-chart-grid">
      <div class='charts'><div id="bar-chart" ></div></div>
      <div class='charts'><div id="donut-chart" ></div></div>
    </div>
    <!-- </div> -->
  </main>

  <script>
    CKEDITOR.replace( 'editor1' );
  </script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
